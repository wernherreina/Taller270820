<!DOCTYPE html>
<html lang="eng">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assests/style/style.css">

</head>

<body>
    
    <main>
        <h1>Taller 27 -08-20 </h1>
        <p>Descripción: El taller consiste en crear un formulario con sweetalert, dar click en enviar redireccione a la Calculadora creada el 26-08-20
            
        <span id="1Nombre"> </span> </p> 
  
    <form class="formContact" onsubmit="validarFormulario(event)">  
        <div class="contInput">         
            <label for="">Nombre</label>
            <input type="text" id="name" placeholder=" Nombre">   
            <small id="mensajeAlertaNombre" class="mensajeAlertaNombre"></small>            
        </div>

        <div class="contInput">         
            <label for="">Apellido</label>
            <input type="text" id="apellido" placeholder=" Apellido">
        </div>

        <div class="contInput">  
            <label for="">Correo</label>
            <input type="email" id="correo" placeholder="email">                
        </div>

        <div class="contInput">
            <label for="">Contraseña</label>
            <input type="password" id="correo" placeholder="contraseña">
        </div>

        </div>

        <div class="contInput  inputTyC">

            <input type="checkbox" id="inputTyC">
                      
        </div>

        <small id="mensajeAlertaTyC" class="mensajeAlertaInputs"></small>

    </form>
   
        
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
        <script src="./assests/scripts/script.js"></script>
