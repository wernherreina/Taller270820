<!DOCTYPE html>
<html lang="eng">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/style_cal.css">
    <title>Calculadora 26 Agosto</title>

</head>

    <body>

<div class="grid-container">
        <div class="Header"> 
            <h1>Calculadora Version 1 </h1>
            <p>La calculadora se encuentra en desarrollo. por Ahora solo funciona Digitando los numeros en los Input: </p>         
        </div>
    
    <div class="Contenido1">
            <main>

                <table class="tg">
                    <thead>
                    <tr>
                        <th class="tg-ycr8" colspan="4">Digite Numero 1  <input type="number" id="num1"></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td class="tg-ycr8" colspan="4">Digite Numero 2   <input type="number" id="num2"></td>
                    </tr>
                    <tr>
                        <td class="tg-0lax" colspan="4">Resultado es: <span id="resultado"> </span>  </td>
                    </tr>
                    <tr>
                        <td class="tg-fwko"><button class="myButton" onclick="sumar('test')">+</button></td>
                        <td class="tg-fwko"><button class="myButton" onclick="restar('test')">-</button></td>
                        <td class="tg-fwko"><button class="myButton" onclick="multiplicar('test')">*</button></td>
                        <td class="tg-fwko"><button class="myButton" onclick="dividir('test')">/</button></td>
                    </tr>
                    <tr>
                        <td class="tg-008x"><button class="myButton3" onclick="diaSemana('test')">7</button></td>
                        <td class="tg-008x"><button class="myButton3" onclick="diaSemana('test')">8</button></td>
                        <td class="tg-008x"><button class="myButton3" onclick="diaSemana('test')">9</button></td>
                        <td class="tg-pw5p" rowspan="4"><button class="myButton2" onclick="igual('test')">=</button></td>
                    </tr>
                    <tr>
                        <td class="tg-008x"><button class="myButton3" onclick="diaSemana('test')">4</button></td>
                        <td class="tg-008x"><button class="myButton3" onclick="diaSemana('test')">5</button></td>
                        <td class="tg-008x"><button class="myButton3" onclick="diaSemana('test')">6</button></td>
                    </tr>
                    <tr>
                        <td class="tg-008x"><button class="myButton3" onclick="diaSemana('test')">1</button></td>
                        <td class="tg-008x"><button class="myButton3" onclick="diaSemana('test')">2</button></td>
                        <td class="tg-008x"><button class="myButton3" onclick="diaSemana('test')">3</button></td>
                    </tr>
                    <tr>
                        <td class="tg-008x"><button class="myButton3" onclick="diaSemana('test')">.</button></td>
                        <td class="tg-008x"><button class="myButton3" onclick="diaSemana('test')">0</button></td>
                        <td class="tg-008x"><button class="myButton3" onclick="diaSemana('test')">C</button></td>
                    </tr>
                    </tbody>
                    </table>

                    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>      
            <script src="../scripts/script_cal.js"></script>
        </main>
        
    </div>

        <div class="Footer">
            <h3>                Wernher Reina  - Bictia 2020 <br> <br>

            Correo: wernherreina@gmail.com
            </h3>
        </div>
</div>
    </body>


</html>
